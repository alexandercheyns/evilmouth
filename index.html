<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Crossfade Videos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1;
    }

    video.visible {
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video1" muted playsinline preload="auto"></video>
    <video id="video2" muted playsinline preload="auto"></video>
  </div>

  <script>
    const videoA = document.getElementById('video1');
    const videoB = document.getElementById('video2');
    let currentVideo = videoA;

    const sleepingSrc = 'social_zool9727_sleeping_mouth_animation_video_--ar_11_--motion_low__f579137a-4e74-4633-9461-f05e6d7ab7d8_0.mp4';
    const daytimeVideos = [
      'mond1.mp4',
      'mond2.mp4',
      'mond3.mp4',
      'mond4.mp4',
      'mond5.mp4',
      'mond6.mp4'
    ];

    const hour = new Date().getHours();
    const isSleepingTime = hour >= 2 && hour < 14;
    let lastPlayedIndex = -1;

    function crossfadeTo(src) {
      const nextVideo = currentVideo === videoA ? videoB : videoA;
      const prevVideo = currentVideo;

      nextVideo.src = src;
      nextVideo.load();

      nextVideo.addEventListener('canplaythrough', function handleCanPlay() {
        nextVideo.removeEventListener('canplaythrough', handleCanPlay);
        nextVideo.currentTime = 0;
        nextVideo.play();

        nextVideo.classList.add('visible');
        prevVideo.classList.remove('visible');
        prevVideo.pause();
        currentVideo = nextVideo;
      });
    }

    function playRandomDaytimeVideo() {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * daytimeVideos.length);
      } while (daytimeVideos.length > 1 && nextIndex === lastPlayedIndex);

      lastPlayedIndex = nextIndex;
      crossfadeTo(daytimeVideos[nextIndex]);
    }

    function playSleepingLoop() {
      currentVideo.src = sleepingSrc;
      currentVideo.loop = true;
      currentVideo.classList.add('visible');
      currentVideo.play();
    }

    if (isSleepingTime) {
      playSleepingLoop();
    } else {
      playRandomDaytimeVideo();
    }

    // Attach ended listener to both
    [videoA, videoB].forEach(video => {
      video.addEventListener('ended', () => {
        if (isSleepingTime) {
          video.currentTime = 0;
          video.play();
        } else {
          const minBreak = 1000;
          const maxBreak = 5000;
          const breakDuration = Math.random() * (maxBreak - minBreak) + minBreak;
          console.log(`Waiting ${Math.round(breakDuration)} ms before crossfade.`);
          setTimeout(() => {
            playRandomDaytimeVideo();
          }, breakDuration);
        }
      });
    });

    function scheduleDailyReloads() {
      const now = new Date();
      const refreshTimes = [
        { h: 2, m: 1 },
        { h: 14, m: 1 }
      ];

      refreshTimes.forEach(({ h, m }) => {
        let target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
        if (target <= now) target.setDate(target.getDate() + 1);
        const delay = target.getTime() - now.getTime();
        console.log(`Scheduling reload at ${target.toLocaleString()}`);
        setTimeout(() => {
          location.reload();
        }, delay);
      });
    }

    scheduleDailyReloads();

    setInterval(() => {
      console.log('Refreshing site after 1 hour');
      location.reload();
    }, 3600000); // hourly refresh
  </script>
</body>
</html>
