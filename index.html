<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time-Sensitive Looping Animations</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    video.visible {
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video1" muted playsinline></video>
    <video id="video2" muted playsinline></video>
  </div>

  <script>
    const videoA = document.getElementById('video1');
    const videoB = document.getElementById('video2');
    let currentVideo = videoA;

    const sleepingSrc = 'social_zool9727_sleeping_mouth_animation_video_--ar_11_--motion_low__f579137a-4e74-4633-9461-f05e6d7ab7d8_0.mp4';
    const daytimeVideos = [
      'mond1.mp4',
      'mond2.mp4',
      'mond3.mp4',
      'mond4.mp4',
      'mond5.mp4',
      'mond6.mp4'
    ];

    const hour = new Date().getHours();
    const isSleepingTime = hour >= 2 && hour < 14;
    let lastPlayedIndex = -1;

    // Crossfade function: loads new video into hidden player, swaps visibility
    function crossfadeTo(src) {
      const nextVideo = currentVideo === videoA ? videoB : videoA;

      nextVideo.src = src;
      nextVideo.currentTime = 0;

      nextVideo.onloadeddata = () => {
        nextVideo.play();
        currentVideo.classList.remove('visible');
        nextVideo.classList.add('visible');
        currentVideo.pause();
        currentVideo = nextVideo;
      };
    }

    function playRandomDaytimeVideo() {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * daytimeVideos.length);
      } while (daytimeVideos.length > 1 && nextIndex === lastPlayedIndex);

      lastPlayedIndex = nextIndex;
      crossfadeTo(daytimeVideos[nextIndex]);
    }

    function playSleepingLoop() {
      currentVideo.src = sleepingSrc;
      currentVideo.classList.add('visible');
      currentVideo.loop = true;
      currentVideo.play();
    }

    if (isSleepingTime) {
      playSleepingLoop();
    } else {
      playRandomDaytimeVideo();
    }

    currentVideo.addEventListener('ended', () => {
      if (isSleepingTime) {
        currentVideo.currentTime = 0;
        currentVideo.play();
      } else {
        const minBreak = 1000;
        const maxBreak = 5000;
        const breakDuration = Math.random() * (maxBreak - minBreak) + minBreak;
        console.log(`Pausing for ${Math.round(breakDuration)} ms before crossfade.`);
        setTimeout(() => {
          playRandomDaytimeVideo();
        }, breakDuration);
      }
    });

    // Reloads at 2:01 and 14:01
    function scheduleDailyReloads() {
      const now = new Date();
      const refreshTimes = [
        { h: 2,  m: 1 },
        { h: 14, m: 1 }
      ];

      refreshTimes.forEach(({ h, m }) => {
        let target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
        if (target <= now) target.setDate(target.getDate() + 1);
        const delay = target.getTime() - now.getTime();
        console.log(`Scheduling reload at ${target.toLocaleString()}`);
        setTimeout(() => {
          location.reload();
        }, delay);
      });
    }

    scheduleDailyReloads();

    // Hourly refresh
    setInterval(() => {
      console.log('Refreshing site after 1 hour');
      location.reload();
    }, 3600000);
  </script>
</body>
</html>
