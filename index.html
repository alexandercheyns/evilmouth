<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time-Sensitive Looping Animations</title>
  <style>
    /* Fullscreen black background, centered video */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      max-width: 120%;
      max-height: 120%;
    }
  </style>
</head>
<body>
  <!-- Video element; script assigns source and looping behavior based on local time -->
  <video
    id="animationVideo"
    autoplay
    muted
    playsinline>
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('animationVideo');
    video.loop = false; // manual looping

    // File paths
    const sleepingSrc = 'social_zool9727_sleeping_mouth_animation_video_--ar_11_--motion_low__f579137a-4e74-4633-9461-f05e6d7ab7d8_0.mp4';
    const laughingSrc = 'social_zool9727_cute_laughing_giant_mouth_then_he_looks_suprised_and_afbc1871-a2ab-4bd7-8bd4-0583121ce5b1_3.mp4';

    // Determine if current time is between 02:00 (inclusive) and 14:00 (exclusive)
    const hour = new Date().getHours();
    const isSleepingTime = hour >= 2 && hour < 14;

    // Assign appropriate source
    video.src = isSleepingTime ? sleepingSrc : laughingSrc;

    // Random-break parameters for the laughing animation
    const minBreak = 1000; // 1 second
    const maxBreak = 5000; // 5 seconds

    // Start playback
    video.play();

    // Loop handling
    video.addEventListener('ended', () => {
      if (isSleepingTime) {
        // Immediately replay sleeping animation
        video.currentTime = 0;
        video.play();
      } else {
        // Random break before replaying laughing animation
        const breakDuration = Math.random() * (maxBreak - minBreak) + minBreak;
        console.log(`Pausing for ${Math.round(breakDuration)} ms before replay.`);
        setTimeout(() => {
          video.currentTime = 0;
          video.play();
        }, breakDuration);
      }
    });

    // —————— Schedule daily reloads at 02:01 and 14:01 ——————
    function scheduleDailyReloads() {
      const now = new Date();
      // times to refresh (hours and minutes)
      const refreshTimes = [
        { h: 2,  m: 1 },
        { h: 14, m: 1 }
      ];

      refreshTimes.forEach(({ h, m }) => {
        // build a Date for today at h:m
        let target = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          h, m, 0, 0
        );
        // if that time has already passed today, shift to tomorrow
        if (target <= now) {
          target.setDate(target.getDate() + 1);
        }
        const delay = target.getTime() - now.getTime();
        console.log(`Scheduling reload at ${target.toLocaleString()}`);
        setTimeout(() => {
          location.reload();
        }, delay);
      });
    }

    scheduleDailyReloads();
  </script>
</body>
</html>
