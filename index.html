<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time-Sensitive Looping Animations</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      max-width: 120%;
      max-height: 120%;
      opacity: 1;
      transition: opacity 0.4s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <video id="animationVideo" autoplay muted playsinline>
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('animationVideo');
    video.loop = false;

    // Sleeping video (used from 02:00 to 14:00)
    const sleepingSrc = 'social_zool9727_sleeping_mouth_animation_video_--ar_11_--motion_low__f579137a-4e74-4633-9461-f05e6d7ab7d8_0.mp4';

    // Updated daytime videos
    const daytimeVideos = [
      'mond1.mp4',
      'mond2.mp4',
      'mond3.mp4',
      'mond4.mp4',
      'mond5.mp4',
      'mond6.mp4'
    ];

    const hour = new Date().getHours();
    const isSleepingTime = hour >= 2 && hour < 14;

    let lastPlayedIndex = -1;

    function fadeToNewSource(newSrc) {
      video.classList.add('fade-out');
      setTimeout(() => {
        video.src = newSrc;
        video.currentTime = 0;
        video.play();
        video.classList.remove('fade-out');
      }, 400); // match CSS transition time
    }

    function playRandomDaytimeVideo() {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * daytimeVideos.length);
      } while (daytimeVideos.length > 1 && nextIndex === lastPlayedIndex);

      lastPlayedIndex = nextIndex;
      fadeToNewSource(daytimeVideos[nextIndex]);
    }

    // Initial video load
    if (isSleepingTime) {
      video.src = sleepingSrc;
      video.play();
    } else {
      playRandomDaytimeVideo();
    }

    // Handle end of each video
    video.addEventListener('ended', () => {
      if (isSleepingTime) {
        video.currentTime = 0;
        video.play();
      } else {
        const minBreak = 1000;
        const maxBreak = 5000;
        const breakDuration = Math.random() * (maxBreak - minBreak) + minBreak;
        console.log(`Pausing for ${Math.round(breakDuration)} ms before replay.`);
        setTimeout(() => {
          playRandomDaytimeVideo();
        }, breakDuration);
      }
    });

    // Scheduled reloads at 2:01 and 14:01
    function scheduleDailyReloads() {
      const now = new Date();
      const refreshTimes = [
        { h: 2,  m: 1 },
        { h: 14, m: 1 }
      ];

      refreshTimes.forEach(({ h, m }) => {
        let target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
        if (target <= now) target.setDate(target.getDate() + 1);
        const delay = target.getTime() - now.getTime();
        console.log(`Scheduling reload at ${target.toLocaleString()}`);
        setTimeout(() => {
          location.reload();
        }, delay);
      });
    }

    scheduleDailyReloads();

    // Refresh every hour
    setInterval(() => {
      console.log('Refreshing site after 1 hour');
      location.reload();
    }, 3600000); // 1 hour
  </script>
</body>
</html>
